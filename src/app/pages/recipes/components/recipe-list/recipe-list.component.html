<div class="container" *ngIf="filteredRecipes$ | async as recipes">
  <ng-container *ngIf="recipes.length > 0; else noRecipes">
    <cdk-accordion>
      <app-recipe
        [recipe]="recipe"
        *ngFor="let recipe of recipes; trackBy: identity"
      >
      </app-recipe>
    </cdk-accordion>
  </ng-container>
  <ng-template #noRecipes>
    <h2>No recipes</h2>
  </ng-template>
</div>
