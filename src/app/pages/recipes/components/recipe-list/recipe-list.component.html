<div class="container" *ngIf="recipes$ | async as recipes">
  <ng-container *ngIf="recipes.length > 0; else noRecipes">
    <app-recipe
      [recipe]="recipe"
      (deleteEvent)="emitDeleteEvent($event)"
      (editEvent)="emitEditEvent($event)"
      *ngFor="let recipe of recipes; trackBy: identity"
    >
    </app-recipe>
  </ng-container>
  <ng-template #noRecipes>
    <h2>No recipes</h2>
  </ng-template>
</div>
