<div class="container">
  <ng-container *ngIf="recipes.length > 0; else noRecipes">
    <mat-card
      *ngFor="let recipe of recipes; trackBy: identity"
      [routerLink]="['details', recipe._id]"
    >
      <app-recipe [recipe]="recipe"> </app-recipe>
    </mat-card>
  </ng-container>
  <ng-template #noRecipes>
    <h2>No recipes</h2>
  </ng-template>
</div>
